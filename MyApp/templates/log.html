<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
     <script src="https://kit.fontawesome.com/b610c31411.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <nav class="navbar">
        <a class="brand"> Weather Detector Web</a>
        <form class="form-inline">
           
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
           <a href="/index" class="log" style="text-decoration: none;">SignUp/Register</a></button>
           
        </form>
    </nav>

    <header class="hdr">
      
        <h5>LogIn Below,You are almost halfway there <i class="fa-regular fa-face-smile"></i></h5>
    </header>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form  method="POST" name="log">
                {% csrf_token %}
                <h2 class="text-center" style="color: white;">LogIn Here</h2>
                {% for message in messages %}
                <h6 style="color: #f4476b">{{message}}</h6>
                {% endfor %}
                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
               
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                
                
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit">LogIn</button></div>

                <a href="/index" class="already">If you haven't signed up already, <u>SignUp here.</u></a>
            </form>
        </div>
    </div>

        


        <div class='light x1'></div>
        <div class='light x2'></div>
        <div class='light x3'></div>
        <div class='light x4'></div>
        <div class='light x5'></div>
        <div class='light x6'></div>
        <div class='light x7'></div>
        <div class='light x8'></div>
        <div class='light x9'></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>
