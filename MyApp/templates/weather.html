
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b610c31411.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/b610c31411.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/css/weather.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
</head>

<body>
    <nav class="navbar">
        <a class="brand"> Weather Detector Web</a>
        <form class="form-inline">
           
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
           <a href="/log" class="log" style="text-decoration: none;">Log Out</a></button>
           
        </form>
    </nav>


<header class="hdr">
       
       
        <i  class="fa-solid fa-cloud"></i>
        <i style="color:red" class="fa-solid fa-temperature-low"></i>
        <i style="color:yellow"  class="fa-solid fa-sun"></i>
         <h3 >Enter Any City You Want WorldWide <i style="color: aquamarine;" class="fa-solid fa-city"></i> </h3>
        
    </header>

<form class="inpt" action="" method="post">
    {% csrf_token %}
  <input class="search" name="city" type="search" placeholder="Enter City Name..." autofocus required />
  <button class="butn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>    
</form>




    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4 col-sm-12 col-xs-12"> 
                   <div class="card p-4">    
                    
                       <div class="fnt">
                    <div> <img style="height: 28px;width: 28px;" src="/static/img/placeholder.png"></div>
                    <div><img style="height: 28px;width: 28px;" src="/static/img/datetime.png"></div>
            
            


                       </div>
                       <div class="d-flex">
                           <h5 style="text-transform:uppercase;color: white" class="flex-grow-1">{{city}}</h5>
                           <h6 style="color:white">{{time}}</h6>
                       </div>
                        
                       <div class="d-flex flex-column temp mt-5 mb-3">
                         <i style="color:red;font-size: 20px;" class="fa-solid fa-temperature-low"> Temperature</i>
                           <h1  class="mb-0 font-weight-bold" id="heading"> {{data.temp}} </h1>
                       
                       </div>
                       
                       <div class="d-flex">
                           <div class="temp-details flex-grow-1">
                             <p class="my-1">
                                  <i style="color: orchid;" class="fa-solid fa-flag"></i>
                              
                                   <span> Country Code:<span style="color:white; font-weight: bold"> {{data.country_code}}</span>  </span>
                                </p>
                                <p class="my-1">
                              
                              <i style="color:grey" class="fa-solid fa-location-crosshairs"></i>
                              
                                   <span>Co-ordinate:
                                    <br><span style="color:white; font-weight: bold"> {{data.coordinate}}</span>  </span>
                                </p>
                                <p class="my-1">
                                  <img style="height: 28px;width: 28px;" src="/static/img/thermometer.png">
            
                                   <span> Air Pressure: <span style="color:white; font-weight: bold"> {{data.pressure}}  </span> </span>
                                </p>

                                <p class="my-1"> 
                                   <i style="color:blue" class="fa fa-tint mr-2" aria-hidden="true"></i>
                                   <span> Humidity:<span style="color:white; font-weight: bold"> {{data.humidity}}</span> </span> 
                                </p>

                                
                           </div>
                           
                           <div>
                               <img src="https://i.imgur.com/Qw7npIg.png" width="100px">
                           </div>
                           
                           
                       </div>
                        
          
                    </div>
            </div>
        </div>


    </div>
    

        


        <div class='light x1'></div>
        <div class='light x2'></div>
        <div class='light x3'></div>
        <div class='light x4'></div>
        <div class='light x5'></div>
        <div class='light x6'></div>
        <div class='light x7'></div>
        <div class='light x8'></div>
        <div class='light x9'></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>
