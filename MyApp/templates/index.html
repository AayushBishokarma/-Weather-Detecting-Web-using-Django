
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b610c31411.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <nav class="navbar">
        <a class="brand"> Weather Detector Web</a>
        <form class="form-inline">
           
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
           <a href="/log" class="log" style="text-decoration: none;">Login</a></button>
           
        </form>
    </nav>

    <header class="hdr">
       <h4 >Welcome To Weather Detector Web </h4>
        <h3 >Browse Any City's Weather Conditions Worldwide <i style="color:green" class="fa-solid fa-earth-americas"></i></h3>
        <i style="color:floralwhite;" class="fa-solid fa-cloud"></i>
        <i style="color:orangered;" class="fa-solid fa-temperature-low"></i>
        <i style="color:orange" class="fa-solid fa-sun"></i>



        <br><br><br>
        <h6 style="color:white">Kindly Register Below To Get Started <i class="fa-solid fa-down-long"></i></h6>
    </header>
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
            <form  method="POST" name="index">
                {% csrf_token %}
                <h2 class="text-center" style="color: white;">Create an account.</h2>
                {% for message in messages %}
                <h6 style="color: #f4476b">{{message}}</h6>
                {% endfor %}
                <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username"></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email  *username@gmail.com*"></div>
                <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
                <div class="form-group"><input class="form-control" type="password" name="password2" placeholder="Repeat Password"></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">I agree to have inserted correct data.</label></div>
                </div>
                <div  class="form-group"><button class="btn btn-primary btn-block">Register / Sign Up</button></div>

                <a href="/log" class="already">You already have an account? <u>Login here.</u></a>
            </form>
        </div>
    </div>



    

        


        <div class='light x1'></div>
        <div class='light x2'></div>
        <div class='light x3'></div>
        <div class='light x4'></div>
        <div class='light x5'></div>
        <div class='light x6'></div>
        <div class='light x7'></div>
        <div class='light x8'></div>
        <div class='light x9'></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>
